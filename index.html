<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Terminal Quest</title>
        <link href="style.css" rel="stylesheet">
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    </head>
    <body>
        <div id="container">
            <model-viewer id="model" src="assets/models/old_pc.glb" skybox-image="assets/imgs/room.avif" camera-orbit="0deg 90deg 1m" field-of-view="60deg" exposure="1" alt="A 3D model of an old pc."></model-viewer>
            <button id="power-button" onclick="toggleComputerPower()"></button>
        </div>
        <script src="src/filesystem.js"></script>
        <script src="src/commands.js"></script>
        <script src="src/main.js"></script>
    </body>
</html>
